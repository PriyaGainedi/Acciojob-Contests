<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gainedi Monika Priya F2 Module Test 3rd March 2023</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: black; padding: 10px;">
    <header class="nav" style="margin-bottom:20px">
        <div class="website">Blogging Website</div>
        <!-- <div><button class="create" data-bs-toggle="modal" data-bs-target="#createModal">Create New Post</button></div> -->
        <div><button class="create" id="create-blog-btn" data-bs-toggle="modal" data-bs-target="#createModal">Create New Post</button></div>
    </header>
    <main>  
        <!-- Create Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color:#E3E3E3; padding: 20px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">Create a Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="display: flex; flex-direction: column; flex-wrap: wrap;">
                        <input type="text" id="title" placeholder="Enter your heading..." style="width: 100%; height:35px; margin-bottom: 15px;">
                        <textarea id="description" rows="5" width="100%" placeholder="Enter Your Blog Post" ></textarea>
                    </div>
                    <div class="modal-footer" style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <button type="button" id="publish" data-bs-dismiss="modal">Publish Post</button>
                        <button type="button" id="cancel" data-bs-dismiss="modal">Cancel Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color:#E3E3E3; padding: 20px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit a Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="display: flex; flex-direction: column; flex-wrap: wrap;">
                        <input type="text" id="edittitle" placeholder="Enter your heading..." style="width: 100%; height:35px; margin-bottom: 15px;">
                        <textarea id="editdescription" rows="5" width="100%" placeholder="Enter Your Blog Post" ></textarea>
                    </div>
                    <div class="modal-footer" style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <button type="button" id="save">Save Post</button>
                        <button type="button" id="delete" data-bs-dismiss="modal">Delete Post</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="posts">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
